<!DOCTYPE html>

<html>
    <head>
        <title>DLSU Eatery Pathfinder</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" />
  </head>
    </head>
    <body>
        <div class="header">
            <h1>DLSU Eatery Pathfinder</h1>
            <p>Find your perfect dining spot.</p>
        </div>
        <div class="main">
            <div id="form" class="col-1">
                <form action="" method="POST">
                    <h4>Starting Point</h4>
                    <select id="start_point" name="start_point" class="form-select">
                        <option value="DLSU_Main_Gate" selected>Main Gate</option>
                        <option value="Andrew_Building">Andrew Building</option>
                        <option value="Henry_Sy_Bldg">Henry Sy Building</option>
                        <option value="St_Joseph_Bldg">SJ Building</option>
                        <option value="Chowking_DLSU">Chowking</option>
                        <option value="Starbucks_DLSU">Starbucks</option>
                        <option value="McDonalds_DLSU">McDonalds</option>
                        <option value="Greenwich_DLSU">Greenwich</option>
                        <option value="Halal_Street">Halal Street</option>
                        <option value="Study_Cafe">Study Cafe</option>
                        <option value="KFC_DLSU">KFC</option>
                        <option value="Bacsilog_King">Bacsilog King</option>
                    </select><br>

                    <h4>Algorithm Selection</h4>
                    <table id="algorithms">
                        <tr>
                            <td><input class="form-check-input" type="radio" name="algo_select" value="ucs" required></td>
                            <td><label>Uniform Cost Search (Blind Search)</label></td>
                        </tr>
                        <tr>
                            <td><input class="form-check-input" type="radio" name="algo_select" value="a_start"></td>
                            <td>A* (Heuristic Seach)</td>
                        </tr>
                    </table><br>

                    <h4>Preferences Section</h4>
                    <p>Set your preferences (1 = Most Important)</p>
                    <table id="preferences">
                        <tr>
                            <td><label>Distance</label></td>
                            <td><input name="distance" class="form-control" type="number" min="0"></td>
                        </tr>
                        <tr>
                            <td><label>Rating</label></td>
                            <td><input name="rating" class="form-control" type="number" min="0" max="5"></td>
                        </tr>
                        <tr>
                            <td><label>Price</label></td>
                            <td><input name="price" class="form-control" type="number" min="0" max="4"></td>
                        </tr>
                        <tr>
                            <td><label>Wi-Fi</label></td>
                            <td class="text-end"><input name="wi_fi" class="form-check-input" type="checkbox" value="1"></td>
                        </tr>
                        <tr>
                            <td><label>Power Outlets</label></td>
                            <td class="text-end"><input name="power_out" class="form-check-input" type="checkbox" value="1"></td>
                        </tr>
                        <tr>
                            <td><label>Halal Certified</label></td>
                            <td class="text-end"><input name="halal_cert" class="form-check-input" type="checkbox" value="1"></td>
                        </tr>
                        <tr>
                            <td><label>Air Conditioning</label></td>
                            <td class="text-end"><input name="aircon" class="form-check-input" type="checkbox" value="1"></td>
                        </tr>
                    </table><br>
                    
                    <button class="btn btn-outline-secondary" type="reset">Reset to Default</button>
                    <button id="submit" class="btn btn-primary" type="submit" value="submit">Find The Best Path</button>
                </form>
            </div>
            <div class="col-2">
                <div id="map" class="row-1">
                    TEST
                </div>
                <div id="destination" class="row-2">
                    TEST
                </div>
                <div id="performance_metrics" class="row-2">
                   TEST 
                </div>
            </div>
        </div>
    </body>
</html>
